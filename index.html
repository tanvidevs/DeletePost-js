<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="delete_m">
        <button onclick="document.querySelector('.delete_const').style.display='block'" >Delete Post</button>
        <div class="delete_const">
            <span onclick="document.querySelector('.delete_const').style.display='none'" 
            class="close" title="close">&times;</span>
            <div class="delete_text">
                <p>Are you shore you want to delete this post</p>
            </div>
            <div 
            onclick="document.querySelector('.delete_const').style.display='none'"
             class="delete_action">
                <button class="cancel">Cancel</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
